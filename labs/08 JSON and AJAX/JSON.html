<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> JSON </title>
  <script>

var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
var fido = JSON.parse(fidoString);
console.log("We have made a dog out of a string! " + fido.name);


var fido2 = {
	name: "Fido",
	breed: "Mixed",
	weight: 38
};
var fidoString = JSON.stringify(fido2);
console.log("We made a string from a dog! " + fidoString);

var computer = {
  cpu: {
    brand: "AMD",
    model: "Ryzen 5 5600X",
    cores: "6",
    threads: "12"
  },
  gpu: {
    brand: "Nvidia",
    model: "GTX 1070ti"
  },
  ram: {
    type: "DDR4",
    capacity: "16gb"
  }
};
window.onload = function()
{
  var myString = JSON.stringify(computer);

  var computerElement = document.getElementById("computer");
  computerElement.textContent = myString;

  var myObject = JSON.parse(computerElement.innerText);
  var cpuBrand = myObject.cpu.brand;

  var cpubrandElement = document.getElementById("cpubrand");
  cpubrandElement.textContent = "Cpu brand: "+JSON.stringify(cpuBrand);
}

  </script>
</head>
<body>
  <div>
    <p id="computer"></p>
  </div>
  <div>
    <p id="cpubrand"></p>
  </div>
</body>
</html>
